name: Update Disposable Domains

on:
  schedule:
    # Run at 00:00 every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-domains:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install node-fetch
      
    - name: Run update script
      run: node scripts/update-domains.js
      
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Check if there are changes
        if [[ -n $(git status -s) ]]; then
          git add lib/disposable-domains.json lib/domains.ts
          git commit -m "chore: auto-update disposable domains list [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
